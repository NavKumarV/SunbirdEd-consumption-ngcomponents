<div class="sb-notification-list p-8" (click)="notificationClickHandler($event)">
  <div class="sb-notification-list-header d-flex flex-ai-center flex-jc-space-between">
    <div class="notification-info d-flex flex-ai-center mb-8">
      <div class="status" *ngIf="!notification?.isRead"></div>
      <div class="date ml-8">{{notification?.createdOn | date:'E, d MMMM h:mm'}}</div>
    </div>
    <div class="delete-icon" (click)="notificationDeleteHandler($event);$event.stopPropagation()">
      <i class="icon-svg icon-svg--xxs Delete-gray"><svg class="icon">
        <use xlink:href="assets/common-consumption/images/sprite.svg#delete-gray"></use>
      </svg></i>
      <i class="icon-svg icon-svg--xxs Delete-red"><svg class="icon">
        <use xlink:href="assets/common-consumption/images/sprite.svg#delete-red"></use>
      </svg></i>
    </div>
  </div>
  <div class="sb-notification-data d-flex flex-ai-center">
    <div class="logo" *ngIf="notification?.data?.actionData?.appIcon">
      <img [src]="notification?.data?.actionData?.appIcon" width="20px">
    </div>
    <div class="ml-12 notification-content">
      <div class="title" *ngIf="notification?.data?.actionData?.title" [ngClass]="{'active': !notification?.isRead}">{{notification?.data?.actionData?.title}}</div>
      <div class="sub-title py-8" *ngIf="notification?.data?.actionData?.description">{{notification?.data?.actionData?.description}}</div>
    </div>
  </div>
</div>
